<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Chatbot Widget Styles -->
    <style>
    .chat-widget-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        width: 400px;
        height: 600px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: none;
        background: white;
    }

    .chat-widget-container.open {
        display: block;
        animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
        from {
        opacity: 0;
        transform: translateY(20px);
        }
        to {
        opacity: 1;
        transform: translateY(0);
        }
    }

    .chat-widget-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }

    .chat-widget-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 768px) {
        .chat-widget-container {
        width: calc(100vw - 40px);
        height: calc(100vh - 140px);
        bottom: 10px;
        right: 10px;
        }
    }
    </style>

    <!-- Chatbot Toggle Button -->
    <button class="chat-widget-button" onclick="toggleChat()" aria-label="Open chatbot">ðŸ’¬</button>

    <!-- Chatbot Container -->
    <div class="chat-widget-container" id="chatWidget">
    <iframe 
        src="https://huggingface.co/spaces/dreamsoda/engcmp0600-cv-chatbot"
        width="100%" 
        height="100%" 
        frameborder="0"
        title="Company Chatbot">
    </iframe>
    </div>

    <!-- Toggle Script -->
    <script>
    function toggleChat() {
        const widget = document.getElementById('chatWidget');
        const button = document.querySelector('.chat-widget-button');
        
        if (widget.classList.contains('open')) {
        widget.classList.remove('open');
        button.textContent = 'ðŸ’¬';
        button.setAttribute('aria-label', 'Open chatbot');
        } else {
        widget.classList.add('open');
        button.textContent = 'âœ•';
        button.setAttribute('aria-label', 'Close chatbot');
        }
    }
    </script>
</body>
</html>
